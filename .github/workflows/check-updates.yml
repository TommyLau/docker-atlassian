name: Check Atlassian Updates

on:
  schedule:
    # Run daily at 8:00 AM UTC (4:00 PM Shanghai)
    - cron: '0 8 * * *'
  workflow_dispatch:  # Allow manual trigger

jobs:
  check-and-update:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      actions: write  # Needed to trigger other workflows
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Check for updates
        id: check
        run: |
          python3 check-versions.py --update 2>&1 | tee update-log.txt
          
          # Check if any files changed
          if git diff --quiet; then
            echo "has_updates=false" >> $GITHUB_OUTPUT
          else
            echo "has_updates=true" >> $GITHUB_OUTPUT
            # Get list of updated products
            UPDATED=$(git diff --name-only | grep Dockerfile | sed 's|/Dockerfile||' | tr '\n' ' ' | xargs)
            echo "updated_products=${UPDATED}" >> $GITHUB_OUTPUT
          fi

      - name: Commit and push updates
        if: steps.check.outputs.has_updates == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          UPDATED="${{ steps.check.outputs.updated_products }}"
          
          git add -A
          git commit -m "ðŸ”„ Auto-update: ${UPDATED}" -m "$(cat update-log.txt | grep -E '(ðŸ“|ðŸ”„|âœ…)' | head -20)"
          git push

      - name: Trigger Docker build workflow
        if: steps.check.outputs.has_updates == 'true'
        uses: actions/github-script@v7
        with:
          script: |
            await github.rest.actions.createWorkflowDispatch({
              owner: context.repo.owner,
              repo: context.repo.repo,
              workflow_id: 'docker-build-push.yml',
              ref: 'master'
            });
            console.log('Triggered docker-build-push workflow');

      - name: Summary
        run: |
          if [ "${{ steps.check.outputs.has_updates }}" == "true" ]; then
            echo "## âœ… Updates Applied" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "Updated: ${{ steps.check.outputs.updated_products }}" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "ðŸš€ Triggered docker-build-push workflow" >> $GITHUB_STEP_SUMMARY
          else
            echo "## âœ… All products up to date" >> $GITHUB_STEP_SUMMARY
          fi
